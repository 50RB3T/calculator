<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone-Style Calculator</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
    }
    
    .calculator {
      width: 320px;
      height: 500px;
      border-radius: 25px;
      overflow: hidden;
      background-color: #333;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      display: grid;
      grid-template-rows: 1fr 4fr;
    }
    
    .display {
      background-color: #222;
      color: #fff;
      font-size: 3em;
      text-align: right;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 1px;
      background-color: #333;
    }
    
    /* Button Styling */
    button {
      font-size: 1.5em;
      border: none;
      outline: none;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .button {
      background-color: #505050;
      color: #fff;
    }
    
    .button.operator {
      background-color: #ff9500;
    }
    
    .button.zero {
      grid-column: span 2;
    }
    
    .button.clear, .button.negative, .button.percent {
      background-color: #a5a5a5;
    }
    
    button:active {
      transform: scale(0.95);
    }
    </style>
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
              <button class="button clear">AC</button>
              <button class="button negative">¬±</button>
              <button class="button percent">%</button>
              <button class="button operator">√∑</button>
            
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button operator">√ó</button>
            
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button operator">‚àí</button>
            
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button operator">+</button>
            
              <button class="button zero">0</button>
              <button class="button">.</button>
              <button class="button operator">=</button>
            </div>
        </div>
</body>
</html>
