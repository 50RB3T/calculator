<html lang="en">
<head>
    <style>
        body {font-family: Arial;}
    </style>
    <h1>This is a test</h1>
    <br>
    <a style="color: #696969;">Dont make fun of it</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-family: 'Digital-7', sans-serif;
            font-size: 24px;
            text-align: right;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
        .button:active {
            background-color: #ddd;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Digital-7">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" readonly>
        <div class="button-grid">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">DEL</button>
            <button class="button" onclick="updateDisplay('%')">%</button>
            <button class="button" onclick="updateDisplay('/')">/</button>
            <button class="button" onclick="updateDisplay('7')">7</button>
            <button class="button" onclick="updateDisplay('8')">8</button>
            <button class="button" onclick="updateDisplay('9')">9</button>
            <button class="button" onclick="updateDisplay('*')">*</button>
            <button class="button" onclick="updateDisplay('4')">4</button>
            <button class="button" onclick="updateDisplay('5')">5</button>
            <button class="button" onclick="updateDisplay('6')">6</button>
            <button class="button" onclick="updateDisplay('-')">-</button>
            <button class="button" onclick="updateDisplay('1')">1</button>
            <button class="button" onclick="updateDisplay('2')">2</button>
            <button class="button" onclick="updateDisplay('3')">3</button>
            <button class="button" onclick="updateDisplay('+')">+</button>
            <button class="button" onclick="updateDisplay('0')">0</button>
            <button class="button" onclick="updateDisplay('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayValue = '0';

        function updateDisplay(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '0';
            document.getElementById('display').value = displayValue;
        }

        function backspace() {
            displayValue = displayValue.slice(0, -1);
            if (displayValue === '') {
                displayValue = '0';
            }
            document.getElementById('display').value = displayValue;
        }

        function calculate() {
            try {
                let result = eval(displayValue);
                displayValue = result.toString();
                document.getElementById('display').value = displayValue;
            } catch (error) {
                displayValue = 'Error';
                document.getElementById('display').value = displayValue;
            }
        }
    </script>
</body>
</html>
